server:
  port: 8083
  servlet:
    context-path: /api/customers

spring:
  application:
    name: ec-customer-srv
  datasource:
    url: jdbc:postgresql://localhost:5432/eContract_customer?currentSchema=public&TimeZone=Asia/Ho_Chi_Minh
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create # update
    show-sql: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    defer-datasource-initialization: true
  sql:
    init:
      mode: always        # never
      data-locations: classpath:data.sql  # chỉ định file SQL

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    hostname: localhost

