server:
  port: 8080

spring:
  application:
    name: ec-gateway-srv
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:5173"  # hoặc domain FE thật sự
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
      routes:
        - id: ec-auth-srv
          uri: lb://ec-auth-srv
          predicates:
            - Path=/api/auth/**
        - id: ec-customer-srv
          uri: lb://ec-customer-srv
          predicates:
            - Path=/api/customers/**
      discovery:
        locator:
          enabled: true    # Tự động định tuyến theo tên service
          lower-case-service-id: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    hostname: localhost

