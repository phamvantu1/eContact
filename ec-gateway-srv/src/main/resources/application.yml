server:
  port: 8080

spring:
  application:
    name: ec-gateway-srv
  data:
    redis:
      host: localhost
      port: 6379
      password:
      timeout: 60000
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:5173"  # hoặc domain FE thật sự
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    hostname: localhost

application:
  security:
    jwt:
